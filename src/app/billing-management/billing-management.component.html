
<!--TO DO: Design Improvements-->
<div class="container billingmanagement">
  <app-six-dot-drag></app-six-dot-drag>
  <app-three-dot-component-menu component="{{component}}"></app-three-dot-component-menu>
  <div class="row mb-2">
    <div class="col d-inline-flex">
      <app-tooltip-icon tooltipText="This feature shows the prior, current and due account balance and allows to make a payment."></app-tooltip-icon>
      <h5>Account Balance</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-4 col-md-6">
        <p>Prior Balance:</p>
    </div>
    <div class="col-8 col-md-6 text-right">
      <p>${{priorBalance | number: '1.2'}}</p>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-4 col-md-6">
        <p>Current Billing:</p>
    </div>
    <div class="col-8 col-md-6 text-right">
      <p>${{currentBalance | number: '1.2'}}</p>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-4 col-md-6">
        <p>Payment Due:</p>
    </div>
    <div class="col-8 col-md-6 text-right">
      <p>${{paymentDue | number: '1.2'}}</p>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-12 text-center">
      <p>Make One-Time Payment</p>
    </div>
  </div>
  <div class="row">
    <div class="col-7 text-left">
      <p class="header-text">Payment Amount:</p>
    </div>
    <div class="col-5">
      <input class="form-control" [(ngModel)]="paymentAmount"/>
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-center">
      <button class="btn btn-primary btn-block mt-3" (click)="launchModal()">MAKE PAYMENT</button>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-6 small">
      Sign up for Autopay, or update billing info
    </div>
    <div class="col-6">
      <button class="btn btn-primary btn-sm float-right" [routerLink]="['/autopay']">BILLING INFO</button>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-6 small">
      View and download paid invoices
    </div>
    <div class="col-6 text-right">
      <button class="btn btn-primary btn-sm float-right" [routerLink]="['/invoices']">VIEW INVOICES</button>
    </div>
  </div>
</div>
<app-payment-form #paymentform [currentUser]="currentUser" [price]="paymentAmount"></app-payment-form>
